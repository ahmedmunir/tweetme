<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">

        <title>TweeTME - Login</title>
    </head>
    <body>
        <div class='container login_container'>
            <h2 class='login_header'>Join TweeTME <i class="fa fa-envelope"></i></h2>
            {% for message in messages %}
                <div class='alert alert-danger'>{{ message }}</div>
            {% endfor %}
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Email address:</label>
                    <input required type="text" name='email' maxlength="60" class="form-control" id="id_email" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input autocomplete="current-password" type="password" class="form-control" id="id_password" required name='password' placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
            <div class='register_redirect mt-3 border-top pt-3'>
                <p class='register_text'>Need An Account? <a class='ml-2' href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </body>
</html>
